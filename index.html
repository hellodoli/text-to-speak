<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container speak-container">
    <form id="speakForm" class="form">
      <div class="form-group">
        <select id="speakVoice" class="custom-select">
          <option selected disabled>Please choose voices</option>
        </select>
      </div>
      <div class="form-group">
        <select id="speakSpeed" class="custom-select">
          <option selected disabled>Please choose speed</option>
          <option value="0.25">0.25</option>
          <option value="0.5">0.5</option>
          <option value="1">1 -- DEFAULT</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
        </select>
      </div>
      <div class="form-group">
        <textarea id="speakText" class="form-control" rows="5" placeholder="Write something ..."></textarea>
      </div>
      <div class="form-group">
        <div class="speak-controls">
          <button id="btnPlayPause" class="btn btn-dark speak-controls__btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="btnReset" class="btn btn-dark speak-controls__btn" disabled>
            <i class="fas fa-stop"></i>
          </button>
          <div class="speak-controls__volume-wrapper">
            <input id="speakVolume" type="range" class="custom-range" min="0" max="100" value="100" />
          </div>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <div class="jumbotron">
          <p>Status: <span id="speakStatus" class="font-weight-bold"></span></p>
          <p>Time speaking start (local): <span id="speakTimeStart" class="font-weight-bold"></span></p>
          <p>Time speaking live (millisecond): <span id="speakTimeLive" class="font-weight-bold"></span></p>
          <p>Time speaking end (local): <span id="speakTimeEnd" class="font-weight-bold"></span></p>
        </div>
      </div>
    </form>
  </div>

  <script src="js/constant.js"></script>
  <script src="js/Speak.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
